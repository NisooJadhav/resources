</head>
<body>
    <label for="language-selector" class="visually-hidden" >Choose a language:</label>
    <select id="language-selector">
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
        <option value="it">Italiano</option>
        <option value="zh">中文 (Simplified Chinese)</option>
        <option value="ja">日本語 (Japanese)</option>
        <option value="ko">한국어 (Korean)</option>
        <option value="pt">Português</option>
        <option value="ru">Русский</option>
        <option value="ar">العربية (Arabic)</option>
        <option value="hi">हिन्दी (Hindi)</option>
        <option value="bn">বাংলা (Bengali)</option>
        <option value="ur">اردو (Urdu)</option>
        <option value="id">Bahasa Indonesia</option>
        <option value="vi">Tiếng Việt</option>
        <option value="th">ไทย (Thai)</option>
        <option value="tr">Türkçe</option>
        <option value="nl">Nederlands</option>
        <option value="pl">Polski</option>
    </select>
    <div class="container">
        <h1>Web Dev <span>Resources</span></h1>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="🔍 Search Resources...">
        </div>
        
        <div class="category-filter" id="category-filter">
            <button onclick="filterCategory('all')">All</button>
            <!-- To load the filters dynamically on page load using loadFilters()-->
        </div>

        <div class="resources-grid" id = "resources-grid">
            <!-- All the links are added dynamically to the resource grid using loadResources(). To add new cards or links make changes to resources.json file.-->
        </div>
    </div>

    <button id="theme-toggle" onclick="toggleDarkMode()">🌙</button>
    <button id="back-to-top">↑</button>

    <script src="script.js"></script>
</body>
</html>
